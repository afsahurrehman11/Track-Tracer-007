<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Album</title>
  <script type="module" src="./album.js" defer></script>
  <link rel="stylesheet" href="./album.css" />
</head>
<div class="mainDataBefore">
  <header class="header">
    <div class="navbar">
      <div class="logo">
        <img src="./Assets/user.png" id="webLogo" alt="logo">
        <a href = "/" id="webname">TrackTracer</a>
      </div>
      <div class="buttons">
        <button class="friend">Friends</button>
        <div class="account"></div>
        <button id="Logoutbtn">Logout</button>
      </div>
    </div>
  </header>
  <div class="top">
    <div class="profilePic">
      <img class="profilePicture" alt="profile_pic" />
    </div>
    <div class="info">
      <h1 class="type">Album</h1>
      <h1 class="name"></h1>
    </div>
  </div>
  <div class="main">
    <div class="songs">
      <h1 class="title">Songs</h1>
      <ul class="tracks">

      </ul>
    </div>
  </div>
</div>
<div class="loading">
  <h1 class="loader">Loading</h1>
</div>
</body>

</html>
